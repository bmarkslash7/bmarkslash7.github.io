layout: default
---
<section role="banner">
  <img src="/assets/colombia-potatoes-cropped.png" />
</section>

![Me in Trinidad](/assets/stieha-trinidad.png)

<h3>Things that I think</h3>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
